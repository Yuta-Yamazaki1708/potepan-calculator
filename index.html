<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" name="viewport" content="width=device-wdth, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </head>
  
  <body>
   <div class=container>
     <div id="result" class=result>0</div>
     <div class=buttons>
       <button  onclick="clickBtn(this)">7</button>
       <button onclick="clickBtn(this)">8</button>
       <button onclick="clickBtn(this)">9</button>
       <button onclick="clickBtn(this)">+</button>
       <button onclick="clickBtn(this)">4</button>
       <button onclick="clickBtn(this)">5</button>
       <button onclick="clickBtn(this)">6</button>
       <button onclick="clickBtn(this)">-</button>
       <button onclick="clickBtn(this)">1</button>
       <button onclick="clickBtn(this)">2</button>
       <button onclick="clickBtn(this)">3</button>
       <button onclick="clickBtn(this)">*</button>
       <button onclick="clickBtn(this)">0</button>
       <button onclick="clickBtn(this)">00</button>
       <button onclick="clickBtn(this)">.</button>
       <button onclick="clickBtn(this)">/</button>
       <button class=acBtn onclick="clickBtn(this)">AC</button>
       <button class=equalBtn onclick="clickBtn(this)">=</button>
     </div>
   </div>
   <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
